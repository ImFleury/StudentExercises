<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Gavin Dance Fan Page Information Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form action="http://127.0.0.1:5500/info.html" method="post">

        <div>
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required="required">
         </div>
         <div>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required="required">
         </div>
         <div>
            <label for="date-of-birth">Date of Birth:</label>
            <input id="date-of-birth" name="date-of-birth" type="date">
             </div>
             <div>
                <label for="favorite-color">Favorite Color:</label>
                <input id="favorite-color" name="favorite-color" type="color">
                 </div>
                 <div>
                    <label for="lucky-number">Favorite Number:</label>
                    <input id="lucky-number" name="lucky-number" type="number">
                     </div>
                     <div>
                        <label for="confirmation">Confirm Info:</label>
                        <input id="confirmation" name="confirmation" type="checkbox">
                         </div>
                         <div>
                            <input type="submit" value="Submit">
                             </div>
    
    </form>
    
</body>
</html>
